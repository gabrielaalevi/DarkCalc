[Options]
outputFolder = test_output # Path to the output folder
MadGraphPath = MG5 # Path to MadGraph
skipMadDM = False # Either to run MadDM to compute the cross-sections and decay widths or not
addConversion = True # Toggle to add or not conversion interactions
[Model]
modelDir = models/DMSimp_t-S3D_3rd # Path to the UFO model folder
darkmatter = xm # Dark Matter particle, either label or PDG
bsmParticles = b2 # Other BSM particles tracked in the Boltzmann equations, either labels or PDGs
computeWidths = b2 # List Particles for which the widths should be computed, either labels or PDGs
[SetParameters]
mxm = 500 # DM particle mass
mb2 = 510 # Mediator particle mass
lams3d3x3 = 1e-3 # DM coupling
[SolverParameters]
initialConditions = {'xm' : 'thermal', 'b2': 'thermal'} # Setting the initial conditions for each yield
atol = 1e-11 # Absolute tolerance for the numerical integration of Boltzmann equations
rtol = 1e-4 # Relative tolerance for the numerical integration of Boltzmann equations
T0 = 500 # Initial temperature
Tf = 5 # Final temperature
method = Radau # Integration method, from scipy's solve_ivp function
nsteps = 1000 # Number of evaluation steps for the numerical integrator
outputFile = 'solution.csv' # Name of the output file (saved to outputFolder)
extendedOutput = False # If True, prints all the collision terms, for each interaction, along with the solution
