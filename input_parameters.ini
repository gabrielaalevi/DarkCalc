[Options]
outputFolder = test_output # Path to the output folder
MadGraphPath = MG5 # Path to MadGraph
skipMadDM = False # Either to run MadDM to compute the cross-sections and decay widths or not
addConversion = True # Toggle to add or not conversion interactions
[Model]
modelDir = models/DMSimp_t-S3D_3rd # Path to the UFO model folder
darkmatter = 52 # Dark Matter particle, either label or PDG
bsmParticles = 2000005 # Other BSM particles tracked in the Boltzmann equations, either labels or PDGs
computeWidths = 2000005 # List Particles for which the widths should be computed, either labels or PDGs
[SetParameters]
m52 = 500 # DM particle mass
m2000005 = 510 # Mediator particle mass
lams3d3x3 = 1e-3 # DM coupling
[SolverParameters]
initialConditions = {52 : 'thermal', 2000005: 'thermal'} # Setting the initial conditions for each yield
atol = 1e-10 # Absolute tolerance for the numerical integration of Boltzmann equations
rtol = 1e-5 # Relative tolerance for the numerical integration of Boltzmann equations
T0 = 1e4 # Initial temperature
Tf = 1e-2 # Final temperature
method = Radau # Integration method, from scipy's solve_ivp function
nsteps = 1000 # Number of evaluation steps for the numerical integrator
outputFile = 'solution.csv' # Name of the output file, with file type identifier suffix
extendedOutput = False # If True, prints all the collision terms, for each interaction, along with the solution
