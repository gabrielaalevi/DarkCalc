[Options]
outputFolder = S3Mscan
MadGraphPath = MG5
skipMadDM = False
addConversion = True
ncpus = 4
[Model]
modelDir = models/DMSimp_t-S3M_3rd # Path to the UFO model folder
darkmatter = xm # Dark Matter label
bsmParticles = b2 # Other BSM particles tracked in the Boltzmann equations (e.g. b1,b2,..)
computeWidths = 2000005 # List Particles for which the widths should be computed
[SetParameters]
mass 52 = 500
mass 2000005 = 510
mys3qu3 = 510
lams3d3x3 = $loop{[1e-11,1e-10,1e-9,1e-8,3e-8,4e-8,5e-8,1e-7,2e-7,3e-7,1e-6,1e-5,1e-3,1e-1,2e-1,3e-1]}
lams3q3x3 = 0
lams3u3x3 = 0
[SolverParameters]
initialConditions = {'xm' : 'thermal', 'b2' : 'thermal'}
atol = 1e-12
rtol = 1e-6
T0 = 550
Tf = 0.5
method = Radau
nsteps = 10000
outputFile = 'solution_cdfo.csv'
extendedOutput = False
