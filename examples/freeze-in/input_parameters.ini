[Options]
outputFolder = freeze_in
MadGraphPath = MG5
skipMadDM = False
addConversion = True
[Model]
modelDir = models/DMSimp_t-S3M_3rd # Path to the UFO model folder
darkmatter = xm # Dark Matter label
bsmParticles = b2 # Other BSM particles tracked in the Boltzmann equations (e.g. b1,b2,..)
computeWidths = 2000005 # List Particles for which the widths should be computed  (e.g. b1,b2,..)
[SetParameters]
mass 52 = 500
mass 2000005 = 510
mys3qu3 = 510
lams3d3x3 = 1.09e-11
lams3q3x3 = 0
lams3u3x3 = 0
[SolverParameters]
initialConditions = {'xm' : 1e-50, 'b2' : 'thermal'}
atol = 1e-12
rtol = 1e-12
T0 = 2000
Tf = 0.5
method = Radau
nsteps = 10000
outputFile = 'solution_freezein.csv'
extendedOutput = False
