[Options]
outputFolder = MG5/bin/freeze_out # Path to the output folder
MadGraphPath = MG5
skipMadDM = False
[Model]
modelDir = MG5/models/DMSimp_t-S3M_3rd # Path to the UFO model folder
darkmatter = xm # Dark Matter PDG code
bsmParticles = 2000005 # Other BSM particles tracked in the Boltzmann equations (e.g. b1,b2,..)
[SetParameters]
mxm = 500
mass = 2000005 510
lams3d3x3 = 5.55e-1
lams3q3x3 = 0
lams3u3x3 = 0
[SolverParameters]
initialConditions = {'xm' : 'equilibrium'}
atol = 1
rtol = 1
T0 = 550
Tf = 0.5
method = BDF
nsteps = 1000
outputFile = 'solution.csv'
extendedOutput = True

